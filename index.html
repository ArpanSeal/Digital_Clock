<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock using JS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&family=Bree+Serif&family=Orbitron&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" media="screen and (max-width: 900px)" href="mobile.css">
</head>

<body>
  <div class="digital">
    <div class="blur"></div>
    <div class="clock">
      <div id="box1">

      </div>
      <h1 class="red">:</h1>
      <div id="box2">

      </div>
      <h1 class="red">:</h1>
      <div id="box3">

      </div>
    </div>
    <div class="calendar">
      <span class="cal1"></span>
      <!--       <button class="st" id="btn1">START</button>
      <button class="st" id="btn2">STOP</button> -->
      <span class="cal2"></span>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
